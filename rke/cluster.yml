# If you intended to deploy Kubernetes in an air-gapped environment,
# please consult the documentation on how to configure custom RKE images.
nodes:
- address: 192.168.226.134
  internal_address: 192.168.226.134
  hostname_override: fcos-node01
  role:
  - controlplane
  - etcd
  user: rancher
  ssh_key_path: /home/jm/.ssh/rancher/id_rsa2
  # ssh_cert_path: /home/jm/.ssh/rancher/id_rsa2.pub
network:
  plugin: canal
  options:
    canal_flex_volume_plugin_dir: /opt/kubernetes/kubelet-plugins/volume/exec/nodeagent~uds
    flannel_backend_type: vxlan
services:
  kube-controller:
    extra_args:
      flex-volume-plugin-dir: /opt/kubernetes/kubelet-plugins/volume/exec/
authentication:
  strategy: x509
authorization:
  mode: rbac
ignore_docker_version: true
cloud_provider:
  name: none